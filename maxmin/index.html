<!DOCTYPE html>
<html>
  <head>
    <title>Masai Games</title>
  </head>
  <body>
    <div id="min"></div>
    <span>Min</span>
    <div id="max"></div>
    <span>Max</span>
    <div id="score"></div>
    <span>Score</span>
    <div id="keypad">
      <button onclick="EnterVal(1)">1</button>
      <button onclick="EnterVal(0)">0</button>
      <button onclick="EnterVal(2)">2</button>
      <button onclick="EnterVal(3)">3</button>
      <button onclick="EnterVal(4)">4</button>
      <button onclick="EnterVal(5)">5</button>
      <button onclick="EnterVal(6)">6</button>
      <button onclick="EnterVal(7)">7</button>
      <button onclick="EnterVal(8)">8</button>
      <button onclick="EnterVal(9)">9</button>
    </div>
    <button id="enter" onclick="Enter()">ENTER</button>
  </body>

  <script>
    let score = document.getElementById("score");
    let bag = "";
    function EnterVal(val) {
      bag += val;
      score.textContent = bag;
    }

    function Enter() {
      let min = document.getElementById("min");
      let max = document.getElementById("max");
      let score = document.getElementById("score");
      if (min.textContent == "" && max.textContent == "") {
        min.textContent = bag;
        max.textContent = bag;
        score.textContent = "";
      } else {
        if (min.textContent < bag) {
          min.textContent = bag;
          score.textContent = "";
        } else {
          max.textContent = bag;
          score.textContent = "";
        }
      }
    }
  </script>
</html>
