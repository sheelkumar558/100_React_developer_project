<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/checkout.css" />
    <script src="/src/scripts/checkout.js" defer></script>
    <title>Checkout</title>
  </head>
  <body>
    <div id="checkout-container">
      <h1>Checkout</h1>
      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->
      <!-- - Checkout page will have a Place Order button with Id :- "place-order" -->

      <form>
        <input type="text" id="name" placeholder="Name" /><br />

        <input type="number" id="number" placeholder="price" /><br />

        <input type="text" id="address" placeholder="Address" /> <br />

        <input type="submit" id="place-order" value="Place Order" />
      </form>
      <h4 id="order-message">Your order is successfully placed</h4>
    </div>
  </body>
</html>
